<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Lets draw something</h1>

    <div class="main">
        <div class="control-panel">
            <button class="paint">Start Painting</button>

            <label for="color-picker">Pick a color</label>
            <input id = "color-picker" name="color" type="color" class="color-picker">
            

            <button class="random-color">Random color</button>

            <input id="grid-size" type="range" min="8" value="16" max="64">
            <label for="grid-size" id ="grid-size-label">16x16</label>

            <button class="reset">Reset grid</button>
        </div>

        <div id="canvas">
        </div>

    </div>
    <script src="./index.js"></script>

</body>
</html>
